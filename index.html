<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time!</h1>
            <br/>
            <h4 class="text-center">because trains are better than flights !!</h4>
        </div>
        <div class="row">
            <!-- Most Recent Member Panel -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Train Schedule</h3>
                    </div>
                    <div class="panel-body" id="train-schedule">
                        <table class="table table-striped" id="tblTrains">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">

                        <form role="form">
                            <div class="form-group">
                                <label for="name-input">Train Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="dest-input">Destination:</label>
                                <input class="form-control" id="dest-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-time-input">First Train Time (hh:mm - military time):</label>
                                <input class="form-control" id="first-time-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="freq-input">Frequency (min):</label>
                                <input class="form-control" id="freq-input" type="number">
                            </div>
 
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="trains.js"></script>
        
</body>

</html>
